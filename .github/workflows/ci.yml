name: CI
on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          python -m pip install -U pip
          pip install -e "./backend[dev]"

      - name: Lint (ruff)
        run: |
          ruff check backend

      - name: Test (pytest)
        run: |
          pytest -q backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build
